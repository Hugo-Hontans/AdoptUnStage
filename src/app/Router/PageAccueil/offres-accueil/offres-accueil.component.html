<div class="container p-0 componentBodyOffres">
    <div class="titre">
        <h2>DERNIERES OFFRES</h2>
    </div>
    <div class="bodyOffres">
        <div *ngIf="offres" class="table-responsive">
            <table role="table" class="table table-striped thead-light table-hover table-bordered ">
                <thead role="rowgroup" class="tableHeader">
                    <tr role="row">
                        <th role="columnheader">Secteur</th>
                        <th role="columnheader">Offre</th>
                        <th role="columnheader">Ville</th>
                        <th role="columnheader">DÃ©tail</th>
                    </tr>
                </thead>
                <tbody role="rowgroup">
                    <tr role="row" *ngFor="let offre of offres | async" style="cursor: pointer;" [routerLink]="['/detailoffre', offre.id]">
                        <td role="cell">{{offre.entreprise.secteur}}</td>
                        <td role="cell"> {{offre.titre}}<br> {{offre.entreprise.raisonSociale}} </td>
                        <td role="cell"> {{offre.ville}} </td>
                        <td role="cell"><i [routerLink]="['/detailoffre', offre.id]" class="material-icons">pageview</i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
